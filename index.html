<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <h1>Base Convertor</h1>
    <h6>Convert numbers between different bases (Binary, Decimal, Hex, Octal).</h6>
    <section class="btn">
        <div>
            <h5>FROM</h5>
            <button class="Binary from-button" data-base="2">Binary (2)</button>
            <button class="Octal from-button" data-base="8">Octal (8)</button>
            <button class="Decimal from-button" data-base="10">Decimal (10)</button>
            <button class="Hex from-button" data-base="16">Hexadecimal (16)</button>
        </div>
    </section>

    <div >
        <label for="numberToConvert">Enter a number</label>
        <input id="numberToConvert" type="text">
    </div>

    <section class="btn">
        <div>
            <h5>TO</h5>
            <button class="Binary to-button" data-base="2">Binary (2)</button>
            <button class="Octal to-button" data-base="8">Octal (8)</button>
            <button class="Decimal to-button" data-base="10">Decimal (10)</button>
            <button class="Hex to-button" data-base="16">Hexadecimal (16)</button>
        </div>
    </section>

    <section>
        <label for="result">result: </label>
        <p id="Result-text"></p>

    </section>
    <button id="covert-btn">Convert</button>

    
</body>
<script src="./main.js"></script>

</html>
